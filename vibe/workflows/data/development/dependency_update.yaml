name: "dependency_update"
description: "🔄 Update all tooling, dependencies, and development environment"
triggers:
  - "dependencies"
  - "update.*dependencies"
  - "update.*packages"
  - "upgrade.*dependencies"
  - "upgrade.*packages"
  - "update.*tooling"
  - "upgrade.*tooling"
  - "update.*environment"
  - "refresh.*dependencies"
  - "latest.*dependencies"
  - "security.*update"
  - "dependency.*audit"
  - "package.*audit"
  - "vulnerability.*check"
  - "update.*dev.*tools"
  - "upgrade.*dev.*tools"
  - "freshen.*environment"
  - "session.*start"
  - "coding.*session"
  - "start.*development"
  - "begin.*coding"
steps:
  - "🎯 **Start development sessions with updates** for session-accurate dependency versions and early security updates"
  - "🌿 **Check Git version**: `git --version` and update if needed with `brew upgrade git` (macOS) or package manager"
  - "🐍 **Verify Python version**: `python --version` and consider updating via `brew upgrade python` or `pyenv install <latest>`"
  - "📦 **Check package manager versions**: `uv --version`, `npm --version`, `bun --version`, `pip --version`"
  - "⬆️ **Update package managers as needed**: `curl -LsSf https://astral.sh/uv/install.sh | sh` for uv, `npm install -g npm@latest` for npm"
  - "📋 **Detect project type**: Check for `package.json` (Node.js), `pyproject.toml` (Python), `Cargo.toml` (Rust), `requirements.txt`"
  - "🐍 **For Python projects**: Use `uv sync --upgrade` (preferred) or `pip install --upgrade -r requirements.txt`"
  - "📦 **For Node.js projects**: Use `npm update` or `bun update` depending on your package manager"
  - "🦀 **For Rust projects**: Use `cargo update` to update dependencies within semver constraints"
  - "🔒 **Security audit**: Run `npm audit` (Node.js) or `uv audit` (Python) to check for vulnerabilities"
  - "✅ **Verify updates**: Test that your project still builds and key functionality works after updates"
  - "💾 **Commit lock file changes**: If dependencies were updated, commit the new lock files for reproducible builds"
dependencies: []
project_types: []
conditions: []
