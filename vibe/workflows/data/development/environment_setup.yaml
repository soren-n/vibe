name: "Development Environment Setup"
description: "Complete development environment setup with quality tools"
triggers:
  - "setup development environment"
  - "setup dev env"
  - "install development tools"
  - "setup pre-commit"
  - "configure quality tools"

category: "development"

steps:
  - "Install dependencies: `uv sync --dev`"
  - "Setup pre-commit hooks: `uv run pre-commit install`"
  - "Run quality checks: `uv run pre-commit run --all-files`"
  - "Test workflow system: `uv run pytest tests/ -q --maxfail=1`"
  - "Test MCP functionality: `uv run python test_mcp.py`"
  - "Configure VS Code settings: Add `{\"chat.agent.enabled\": true, \"chat.mcp.enabled\": true}` to settings.json"
  - "Verify MCP server: `ls -la mcp-server/`"
