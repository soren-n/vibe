name: "CI/CD Pipeline Management"
description: "Execute CI/CD pipeline setup and automation tasks"
triggers:
  - "setup ci cd"
  - "setup github actions"
  - "configure pipeline"
  - "setup continuous integration"
  - "run ci pipeline"

category: "development"

category: "development"

steps:
  - step_text: "Create GitHub Actions workflow files if missing"
    command: "Create .github/workflows directory and basic workflow files for testing and quality checks"
    working_dir: "."

  - step_text: "Execute quality checks locally (same as CI)"
    command: "uv run pre-commit run --all-files && uv run pytest -q --maxfail=1"
    working_dir: "."

  - step_text: "Run MCP server tests"
    command: "cd mcp-server && npm test --silent && node test.js"
    working_dir: "."

  - step_text: "Generate coverage report"
    command: "uv run pytest -q --maxfail=1 --cov=vibe --cov-report=term | head -40"
    working_dir: "."

  - step_text: "Configure pre-commit hooks"
    command: "uv run pre-commit install && uv run pre-commit autoupdate"
    working_dir: "."
    working_dir: "."

  - step_text: "Keep logs concise: prefer quiet reporters, sample long outputs with `head`, and summarize key results briefly."
