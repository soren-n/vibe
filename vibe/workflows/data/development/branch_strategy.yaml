name: "branch_strategy"
description: "AI-guided branch selection and merge timing strategy"
triggers:
  - "what.*branch"
  - "branch.*create"
  - "branch.*name"
  - "branch.*strategy"
  - "new.*branch"
  - "should.*merge"
  - "when.*merge"
  - "merge.*timing"
  - "breaking.*change"
  - "major.*change"
  - "merge.*strategy"
  - "branch.*guidance"
  - "ai.*branch"
steps:
  - "Check current status: `git branch --show-current && git tag --sort=-version:refname | head -5`"
  - "Update main branch: `git checkout main && git pull origin main`"
  - "Analyze change type: Determine if bug fix (patch), new feature (minor), or breaking change (major)"
  - "Create appropriate branch: `git checkout -b patch/vX.Y.Z` or `git checkout -b minor/vX.Y.0` or `git checkout -b major/vX.0.0`"
  - "Make your changes with conventional commits: `git commit -m 'fix: description'` or `git commit -m 'feat: description'`"
  - "Run tests: `uv run pytest` or project test command"
  - "Push branch: `git push -u origin branch-name`"
  - "Create pull request: Use GitHub UI or `gh pr create`"
  - "For major changes: Plan migration guide and coordinate timing"
dependencies: []
project_types: []
conditions: []
