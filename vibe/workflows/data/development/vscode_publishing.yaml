name: "VS Code Extension Publishing with Azure PAT"
description: "Manage Personal Access Tokens and publish VS Code extensions to the marketplace"
triggers:
  - "vscode publish"
  - "extension marketplace"
  - "azure pat"
  - "personal access token"
  - "vsce login"
project_types:
  - "vscode_extension"
  - "javascript"
  - "typescript"
steps:
  - "Create Azure DevOps Personal Access Token with Marketplace (Publish) permissions"
  - "Setup or verify VS Code Marketplace publisher account"
  - "Authenticate VSCE using Personal Access Token"
  - "Complete pre-publication checklist: verify package.json, README, and icon requirements"
  - "Package extension into .vsix file with proper versioning"
  - "Publish extension to VS Code Marketplace"
  - "Verify extension is live and installable from marketplace"
  - "Update documentation with version and publication details"
