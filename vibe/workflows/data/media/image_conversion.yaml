name: "Image Conversion with ImageMagick"
description: "Convert between various image formats using ImageMagick"
triggers:
  - "convert image"
  - "image conversion"
  - "svg to png"
  - "png to jpg"
  - "resize image"
  - "image format conversion"
project_types:
  - "any"
steps:
  - "Install ImageMagick: `brew install imagemagick` (macOS) or `sudo apt install imagemagick` (Linux)"
  - "Convert image format: `magick input.png output.jpg`"
  - "Resize image: `magick input.jpg -resize 800x600 output.jpg`"
  - "Convert with quality setting: `magick input.png -quality 90 output.jpg`"
  - "Batch convert: `magick mogrify -format png *.jpg`"
  - "Optimize PNG: `magick input.png -strip -quality 75 output.png`"
  - "Clean up temporary files: `rm -f *_temp.*`"
