name: "Check Vibe Configuration"
description: "Validate vibe configuration and environment compatibility"
triggers:
  - "check"
  - "validate"
  - "verify setup"
  - "config status"
steps:
  - "Check for Vibe configuration file: Look for `.vibe.yaml` in project root with `find . -maxdepth 1 -name '.vibe.yaml'`"
