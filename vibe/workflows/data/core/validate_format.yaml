name: "validate_format"
display_name: "Validate .vibe.yaml configuration format"
description: "Validate .vibe.yaml structure and basic syntax"
category: "configuration"
triggers:
  - "validate config"
  - "check yaml format"
  - "validate .vibe.yaml"
  - "config validation"
  - "validate vibe config"
  - "check config format"
  - "validate configuration"
steps:
  - "Check presence: ensure `.vibe.yaml` exists in the project root. If missing, create minimal config:\n     protocol_version: 1\n     project_type: \"auto\""
  - "Validate configuration: run `vibe check`."
  - "Optional YAML syntax check (if Python available): `python -c \"import yaml; yaml.safe_load(open('.vibe.yaml'))\"`."
  - "For setup/help: `vibe guide \"setup vibe project\"` or `vibe guide \"optimize vibe configuration\"`."
guidance: |
  Goal: confirm .vibe.yaml exists, passes `vibe check`, and parses as YAML.

  Minimal config:
  • protocol_version: 1
  • project_type: "auto"

  Prefer concise outputs; show only PASS/FAIL and next steps.
