name: "implementation"
description: "🛠️ Feature development, bug fixes, and code changes"
triggers:
  - "implement"
  - "add"
  - "create"
  - "build"
  - "develop"
  - "code"
  - "make"
  - "generate"
  - "fix"
  - "refactor"
  - "feature"
  - "enhancement"
  - "improvement"
steps:
  - "📋 **Plan your implementation**: Break down the task into smaller, manageable steps"
  - "🔍 **Analyze existing code**: Review similar implementations and understand current patterns"
  - "📚 **Check documentation**: Review project guidelines and architectural decisions (ADRs)"
  - "🧪 **Write tests first**: If possible, follow TDD - write failing tests for the new functionality"
  - "⚙️ **Implement incrementally**: Make small, focused changes that can be easily reviewed and reverted"
  - "🔤 **Add type annotations**: Ensure proper typing for new code (Python, TypeScript, etc.)"
  - "📝 **Document as you go**: Add docstrings, comments, and update relevant documentation"
  - "🧹 **Follow code style**: Use project linting and formatting standards consistently"
  - "🔗 **Test integration**: Verify your changes work with existing functionality"
  - "✅ **Run quality checks**: Execute linting, formatting, and tests before committing"
  - "🎯 **Commit incrementally**: Make focused commits with clear messages describing the changes"
  - "📖 **Update documentation**: Ensure README, docs, and examples reflect the new functionality"
