name: cleanup
description: "ðŸ§¹ Clean up temporary files and maintain project hygiene"
triggers:
  - "cleanup"
  - "clean up"
  - "remove temp files"
  - "project cleanup"
  - "tidy up"
steps:
  - "Scan for debug/dev artifacts (examples): `find . -name 'debug-*.html' -o -name 'test-*.html' -o -name 'harness.html' | grep -v node_modules | head -20`"
  - "Check investigation docs: `find . -name 'DEBUG_*.md' -o -name 'debug-*.md' -o -name 'investigation-*.md' | head -20`"
  - "Find temp/backup files: `find . -name 'fix-*' -o -name 'temp-*' -o -name 'wip-*' -o -name 'draft-*' -o -name '*.bak' -o -name '*backup*' | head -20`"
  - "Clean editor temps: `find . -name '*.swp' -o -name '*.swo' -o -name '*~' -o -name '#*#' | head -20`"
  - "For large results, sample with head and confirm before deletion; add patterns to .gitignore when appropriate."
  - "Use `git status` to ensure important files are tracked before cleanup."
