name: js_build
description: "Build JavaScript/TypeScript project"
triggers:
  - "build.*js"
  - "build.*typescript"
  - "compile.*typescript"
  - "npm.*build"
  - "webpack.*build"
  - "vite.*build"
steps:
  - "Clean previous builds: `rm -rf dist/ build/`"
  - "Run build command: `npm run build`"
  - "Show build output: `ls -la dist/ build/ 2>/dev/null || echo 'No build directory found'`"
  - "Show build size: `du -sh dist/ build/ 2>/dev/null || echo 'No build artifacts'`"
dependencies:
  - "js_test"
  - "js_quality"
project_types:
  - "javascript"
  - "typescript"
  - "node"
conditions:
  - "file:package.json"
