name: js_install
description: "Install JavaScript dependencies"
triggers:
  - "npm.*install"
  - "yarn.*install"
  - "install.*node.*depend"
  - "setup.*node"
  - "install.*packages"
steps:
  - "📦 **Install Dependencies**: Run `npm install` or `yarn install` to install JavaScript dependencies"
  - "🔍 **Verify Installation**: Check `node_modules/` directory was created and `package-lock.json` or `yarn.lock` exists"
  - "✅ **Test Setup**: Run `npm list` or `yarn list` to verify packages are properly installed"
  - "♻️ Keep output concise: prefer `--silent` where possible and summarize results briefly."
project_types:
  - "javascript"
  - "typescript"
  - "node"
conditions:
  - "file:package.json"
