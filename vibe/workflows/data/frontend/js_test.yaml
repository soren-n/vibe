name: js_test
description: "Run JavaScript/TypeScript tests"
triggers:
  - "run.*js.*tests"
  - "test.*javascript"
  - "jest.*test"
  - "vitest"
  - "mocha.*test"
  - "npm.*test"
steps:
  - "Run test suite: `npm test`"
  - "Install test framework if missing: `npm install --save-dev jest`"
  - "Add test script to package.json if missing: `\"test\": \"jest\"`"
  - "Run with coverage: `npm test -- --coverage`"
  - "Run in watch mode: `npm test -- --watch`"
dependencies:
  - "js_quality"
project_types:
  - "javascript"
  - "typescript"
  - "node"
conditions:
  - "file:package.json"
