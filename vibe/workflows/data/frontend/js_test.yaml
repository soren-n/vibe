name: js_test
description: "Run JavaScript/TypeScript tests"
triggers:
  - "run.*js.*tests"
  - "test.*javascript"
  - "jest.*test"
  - "vitest"
  - "mocha.*test"
  - "npm.*test"
steps:
  - "🧪 **Run your test suite**: `npm test --silent` (or `yarn test --silent` if using Yarn)"
  - "📋 **If no test script configured**: Check your `package.json` and add a test script pointing to your test runner"
  - "🔍 **Common test runners**: Jest, Vitest, Mocha - configure according to your project needs"
  - "✅ **Review test results** and address any failing tests before proceeding (prefer `--silent` or concise reporters)"
  - "💡 **Consider test coverage**: Add `--coverage` flag to see how much of your code is tested"
  - "🔄 **For continuous testing**: Use `npm test -- --watch` to run tests automatically on file changes"
  - "♻️ Stay concise: prefer brief reporters, sample long logs with `head`, and summarize in ≤6 bullets."
dependencies:
  - "js_quality"
project_types:
  - "javascript"
  - "typescript"
  - "node"
conditions:
  - "file:package.json"
