name: js_dev
description: "Start JavaScript development server"
triggers:
  - "start.*dev.*server"
  - "npm.*dev"
  - "yarn.*dev"
  - "development.*server"
  - "local.*server"
  - "serve.*app"
steps:
  - "Start Dev Server: Run `npm run dev`, `yarn dev`, or `npm start` to launch development server (prefer quiet/concise logs)"
  - "Open Browser: Navigate to `http://localhost:3000` (or displayed port) to view application"
  - "Enable Hot Reload: Verify changes in source code trigger automatic browser refresh"
  - "Monitor Console: Watch terminal output for compilation errors or warnings"
  - "Keep output concise; sample long logs with `head` and summarize briefly."
project_types:
  - "javascript"
  - "typescript"
  - "node"
conditions:
  - "file:package.json"
