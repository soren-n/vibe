name: python_analysis
description: "Analyze Python project structure and dependencies"
triggers:
  - "analyze.*project"
  - "explore.*code"
  - "understand.*structure"
  - "investigate.*project"
  - "review.*structure"
  - "examine.*codebase"
  - "project.*overview"
steps:
  - "Discover Python files: Use platform tools to list *.py files, exclude .venv/__pycache__, show first 20"
  - "Count Python files: Count all Python files, excluding virtual environment and cache directories"
  - "Understand project structure: List directories in the project, excluding .venv and __pycache__. Show first 15 results."
  - "Check dependency configuration: Look for `pyproject.toml`, `requirements.txt`, or `setup.py` files"
  - "Review dependencies: If you have `pyproject.toml`, check the `[project.dependencies]` section"
  - "Locate test files: Find files matching `test_*.py` or `*_test.py` patterns to understand test coverage"
  - "Review documentation: Find README files and Markdown documentation (*.md files)"
  - "Consider improvements: Missing tests, outdated dependencies, documentation gaps, or architectural opportunities"
project_types:
  - "python"
conditions:
  - "pattern:*.py"
