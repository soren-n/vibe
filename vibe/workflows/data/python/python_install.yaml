name: python_install
description: "Install Python dependencies"
triggers:
  - "install.*depend"
  - "pip.*install"
  - "uv.*install"
  - "setup.*python"
  - "install.*requirements"
steps:
  - "Install dependencies: `uv sync` (preferred) or `pip install -e .`"
  - "Install from requirements: `uv pip install -r requirements.txt`"
  - "Test imports: `uv run python -c 'import sys; print(\"Python ready:\", sys.version)'`"
project_types:
  - "python"
conditions:
  - "file:pyproject.toml"
  - "file:requirements.txt"
