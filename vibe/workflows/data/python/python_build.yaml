name: python_build
description: "Build Python package for distribution"
triggers:
  - "build.*package"
  - "create.*dist"
  - "package.*python"
  - "build.*wheel"
  - "prepare.*release"
steps:
  - "Build package: `uv build` or `python -m build`"
  - "Check artifacts: `ls -la dist/`"
  - "Test install: `uv pip install dist/*.whl`"
dependencies:
  - "python_test"
  - "python_quality"
project_types:
  - "python"
conditions:
  - "file:pyproject.toml"
