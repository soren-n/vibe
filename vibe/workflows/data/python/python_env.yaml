name: python_env
description: "Set up and manage Python environment"
triggers:
  - "setup.*env"
  - "virtual.*env"
  - "python.*env"
  - "create.*env"
  - "venv.*setup"
steps:
  - "🐍 **Check your Python version**: `python --version` to ensure you have a compatible Python installation"
  - "📍 **Verify Python location**: `command -v python` (cross-platform) to see where Python is installed"
  - "📦 **Check package manager availability**: Try `uv --version` (preferred) or `pip --version` for dependency management"
  - "🏠 **Consider creating a virtual environment** if you don't have one: `python -m venv .venv` or `uv venv`"
  - "⚡ **Activate your environment** (if using venv): `source .venv/bin/activate` (Unix) or `.venv\\Scripts\\activate` (Windows)"
  - "🔧 **If using uv**: It automatically manages environments - just run `uv sync` or `uv pip install` commands"
  - "✅ **Verify setup**: Run `python -c \"import sys; print(sys.executable)\"` to confirm you're using the right Python"
project_types:
  - "python"
