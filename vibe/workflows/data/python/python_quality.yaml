name: python_quality
description: "Run Python code quality checks with ruff and formatting"
triggers:
  - "format.*code"
  - "lint.*python"
  - "check.*quality"
  - "fix.*style"
  - "ruff.*check"
  - "black.*format"
  - "improve.*code"
steps:
