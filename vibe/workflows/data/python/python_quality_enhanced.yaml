name: python_quality_enhanced
description: "âœ¨ Enhanced Python code quality with comprehensive tool setup"
triggers:
  - "enhance.*quality"
  - "setup.*quality.*tools"
  - "install.*linting"
  - "comprehensive.*quality"
  - "quality.*standards"
  - "full.*quality.*check"
steps:
  - "Install tools: `uv add --dev ruff mypy isort` (ruff includes formatter)"
  - "Format: `uv run ruff format .`"
  - "Auto-fix + lint: `uv run ruff check . --fix`"
  - "Type-check: `uv run mypy . --hide-error-context --no-error-summary`"
  - "Optional targeted rules: `uv run ruff check . --select E501,I`"
project_types:
  - "python"
conditions:
  - "pattern:*.py"
dependencies:
  - "python_env"
