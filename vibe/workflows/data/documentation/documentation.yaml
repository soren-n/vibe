name: documentation
description: "Generate and update project documentation"
triggers:
  - "document"
  - "readme"
  - "docs"
steps:
  - "Find existing docs: `find . -name 'README*' -o -name 'docs' -type d`"
  - "Create docs structure: `mkdir -p docs && touch docs/README.md`"
  - "Update main README: Add project description, installation, and usage sections"
  - "Generate API docs: Use tools like `pydoc` for Python or `typedoc` for TypeScript"
  - "Create contributing guide: Add `CONTRIBUTING.md` with development setup"
  - "Add architecture docs: Document key design decisions and patterns"
  - "Test documentation examples: Verify all code examples work correctly"
  - "Check language standards: Ensure professional tone and formatting"
  - "Update changelog: Add recent changes to `CHANGELOG.md`"
  - "Generate final docs: Build documentation site if applicable"
