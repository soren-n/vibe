name: "Documentation review and improvement"
description: "Analyze existing documentation, identify gaps, and suggest improvements for knowledge accumulation"
triggers:
  - "review documentation"
  - "check docs"
  - "documentation audit"
  - "improve docs"
  - "documentation gaps"
  - "knowledge review"
project_types:
  - "python"
  - "typescript"
  - "vue"
  - "javascript"
  - "rust"
  - "go"
  - "general"
dependencies:
  - "git (for analyzing recent changes)"
  - "find command (for discovering files)"
conditions:
  - "When documentation needs review or improvement"
  - "After significant development sessions"
  - "Before project milestones"
  - "When onboarding new contributors"
steps:
  - "List documentation files: `find . -name '*.md' | grep -v node_modules | head -20`"
  - "Show docs structure: `ls -la docs/ README.md CONTRIBUTING.md 2>/dev/null || echo 'No docs directory found'`"
  - "Show recent file changes: `git log --oneline --since='2 weeks ago' --name-only | grep -E '\\.(py|ts|js|vue|rs|go|md)$' | head -10`"
  - "Search for undocumented functions: `grep -r 'def \\|function \\|class ' --include='*.py' --include='*.js' --include='*.ts' . | head -10`"
  - "Create documentation report: `echo '# Documentation Review $(date)' > DOCS_REVIEW.md`"
  - "Update README sections: Edit README.md with current project status"
  - "Add missing docstrings: Document functions in code files"
  - "Test code examples: Run examples in documentation to verify they work"
  - "Update development guides: Revise setup and contribution instructions"
