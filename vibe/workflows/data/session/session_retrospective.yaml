name: "Session retrospective and knowledge capture"
description: "Analyze recent development session, capture lessons learned, and update project documentation"
triggers:
  - "session retrospective"
  - "capture knowledge"
  - "lessons learned"
  - "document session"
  - "session review"
  - "knowledge accumulation"
  - "update learnings"
project_types:
  - "python"
  - "typescript"
  - "vue"
  - "javascript"
  - "rust"
  - "go"
  - "general"
dependencies:
  - "git (for analyzing recent changes)"
conditions:
  - "After significant development sessions"
  - "When new patterns or solutions are discovered"
  - "After solving complex problems"
  - "When architectural decisions are made"
steps:
  - "Show recent commits: `git log --oneline --since='3 hours ago'`"
  - "List modified files: `git diff --name-only HEAD~5..HEAD | head -20`"
  - "Show change statistics: `git diff --stat HEAD~5..HEAD`"
  - "List new files created: `git log --diff-filter=A --name-only --since='3 hours ago'`"
  - "Create session notes: `echo '# Session $(date +%Y-%m-%d)' > SESSION_NOTES.md`"
  - "Document key insights: Add learnings to SESSION_NOTES.md"
  - "Clean temporary files: `find . -name 'debug*' -o -name '*.tmp' -o -name '*.bak' | head -10`"
  - "Check working tree: `git status --porcelain`"
  - "Commit session notes: `git add SESSION_NOTES.md && git commit -m 'Add session retrospective notes'`"
