name: vue_dev
description: "Vue.js specific development workflows"
triggers:
  - "vue.*dev"
  - "start.*vue"
  - "vue.*serve"
  - "nuxt.*dev"
steps:
  - "Start Vue Server: Run `npm run dev`, `yarn dev`, or `vue-cli-service serve` to launch Vue development server"
  - "Access Application: Open browser to localhost port (typically 8080 for Vue CLI, 3000 for Vite/Nuxt)"
  - "Test Hot Module Replacement: Modify Vue components and verify instant updates without page refresh"
  - "Vue DevTools: Install Vue.js DevTools browser extension for component inspection and state debugging"
  - "Keep console output concise (quiet logs, sample long output with `head`), and summarize results briefly."
project_types:
  - "vue"
conditions:
  - "file:package.json"
  - "pattern:*.vue"
