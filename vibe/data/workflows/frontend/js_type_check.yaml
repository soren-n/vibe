name: js_type_check
description: Run TypeScript type checking
triggers:
- typescript.*check
- tsc.*check
- type.*check.*ts
- check.*typescript
steps:
- 'TypeScript compiler: `npx tsc --noEmit`'
- 'Try project script: `npm run type-check` (if available)'
- 'Fix type errors: Address any reported typing issues'
- 'Verify clean build: Re-run `npx tsc --noEmit` to confirm no errors'
project_types:
- typescript
conditions:
- file:tsconfig.json
- pattern:*.ts
