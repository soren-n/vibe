name: python_type_check
description: "Run static type checking with mypy"
triggers:
  - "type.*check"
  - "mypy.*check"
  - "static.*analysis"
  - "check.*types"
steps:
  - "Type-check: `uv run mypy . --hide-error-context --no-error-summary` (or `python -m mypy . ...`)."
  - "Fix reported issues and add missing type hints; re-run until clean."
project_types:
  - "python"
conditions:
  - "file:pyproject.toml"
  - "pattern:*.py"
