name: python_quality
description: Comprehensive python guidance
triggers:
- black.*format
- check.*quality
- code.*standards
- comprehensive.*quality
- enhance.*quality
- fix.*style
- format.*code
- full.*quality.*check
- improve.*code
- install.*linting
- lint.*python
- quality.*check
- quality.*standards
- ruff.*check
- setup.*quality.*tools
- typing.*check
steps:
- 'Lint: `uv run ruff check .`'
- 'Auto-fix: `uv run ruff check . --fix`'
- 'Format: `uv run ruff format .`'
- 'Type-check: `uv run mypy . --hide-error-context --no-error-summary`'
- 'Tests: `uv run pytest -q --maxfail=1`'
- 'Optional security: `uv run bandit -r .` or `uv run pip-audit`'
- 'Install quality tools: `uv add --dev ruff mypy isort`'
- 'Format code: `uv run ruff format .`'
- 'Auto-fix lint issues: `uv run ruff check . --fix`'
- 'Run type checking: `uv run mypy . --hide-error-context --no-error-summary`'
- 'Run additional rules: `uv run ruff check . --select E501,I`'
project_types:
- python
conditions:
- file:pyproject.toml
- file:requirements.txt
- pattern:*.py
