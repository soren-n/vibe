name: cleanup
description: Comprehensive cleanup guidance
triggers:
- clean up
- cleanup
- cleanup.*complete
- project cleanup
- project.*cleaned
- remove temp files
- tidy up
- validate.*cleanup
- verify.*cleanup
steps:
- 'Find debug artifacts: `find . -name ''debug*'' | grep -v node_modules | head -20`'
- 'Find legacy files: `find . -name ''*_new.*'' -o -name ''new_*.*'' | head -10`'
- 'Find investigation docs: `find . -name ''DEBUG_*.md'' -o -name ''debug-*.md''`'
- 'Find temp/backup files: `find . -name ''*.bak'' -o -name ''*backup*'' -o -name
  ''temp-*''`'
- 'Find editor temps: `find . -name ''*.swp'' -o -name ''*.swo'' -o -name ''*~''`'
- 'Find and remove summary files: `find . -name ''*SUMMARY*.md'' -o -name ''*UPDATE*.md''
  | head -5 | xargs rm -f`'
- 'Clean build artifacts: `rm -rf dist/old-* build/temp-* *.vsix`'
- 'Check git status: `git status --porcelain`'
- 'Remove selected files: Delete confirmed temporary files'
- 'Update .gitignore: Add patterns for common temporary files'
items:
- No debug or development artifacts remain
- Legacy and temporary files have been removed
- Investigation documents are cleaned up
- Backup and temporary files are deleted
- Editor temporary files are removed
- Build artifacts are cleaned
- Important files are still tracked in git
- .gitignore is updated with common temporary patterns
- Language standards are maintained (no emojis)
- Project structure is clean and organized
