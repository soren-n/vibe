name: Automation and Quality Gates Setup
description: Comprehensive quality gates guidance
triggers:
- automation validation
- configure quality gates
- install pre-commit
- pre-commit validation
- quality gates checklist
- setup automation
- setup quality automation
category: automation
steps:
- step_text: Install pre-commit package
  command: uv run pre-commit --version || uv add --dev pre-commit
  working_dir: .
- step_text: Configure pre-commit hooks
  command: uv run pre-commit install --install-hooks
  working_dir: .
- step_text: Run pre-commit on all files
  command: uv run pre-commit run --all-files
  working_dir: .
- step_text: Execute quality validation suite
  command: uv run ruff check . && uv run mypy . && uv run pytest tests/ -q
  working_dir: .
- step_text: Test MCP workflow automation
  command: cd mcp-server && npm test && echo 'MCP automation validated'
  working_dir: .
items:
- 'Pre-commit hooks installed: Git hooks are properly configured in .git/hooks/ directory'
- 'Quality checks operational: Automated linting, type checking, and testing execute
  successfully'
- 'Git integration functional: Pre-commit hooks trigger automatically on commit attempts'
- 'MCP workflow automation validated: Server-side automation functionality works correctly'
- 'Quality gate enforcement active: All automated checks must pass before code integration'
