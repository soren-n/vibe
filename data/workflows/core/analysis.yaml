name: analysis
description: Analyze project structure and identify areas for improvement.
triggers:
  - analy[sz]e
  - inspect
  - review
  - assess
  - evaluate
  - check
  - scan
  - audit
  - investigate
  - explore
  - understand
  - structure
  - breakdown
  - examine
  - study
steps:
  - 'Scan dependencies: `uv tree` or `npm list` to check current packages.'
  - "Find source files: `find . -name '*.py' -o -name '*.js' -o -name '*.ts' |
    head -20`."
  - "Locate config files: `find . -name 'package.json' -o -name 'pyproject.toml'
    -o -name 'Cargo.toml' -o -name 'go.mod'`."
  - "Check documentation: `find . -name 'README*' -o -name 'docs' -type d`."
  - 'List project root: `ls -la`.'
  - Research best practices using Context7 tools for detected technologies.
  - 'Security scan: `uv run pip-audit` or equivalent for project type.'
