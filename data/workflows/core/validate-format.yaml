name: validate_format
display_name: Validate .vibe.yaml configuration format
description: Validate .vibe.yaml structure and basic syntax.
category: configuration
triggers:
  - validate config
  - check yaml format
  - validate .vibe.yaml
  - config validation
  - validate vibe config
  - check config format
  - validate configuration
steps:
  - 'Create config if missing: `echo ''protocol_version: 1\nproject_type: "auto"'' >
    .vibe.yaml`.'
  - 'Validation: `vibe check`.'
  - 'Check YAML syntax: `uv run python -c "import yaml; yaml.safe_load(open(''.vibe.yaml''))"`.'
  - 'Get setup help: `vibe guide "setup vibe project"`.'
guidance: 'Goal: confirm .vibe.yaml exists, passes `vibe check`, and parses as YAML.


  Minimal config:

  • protocol_version: 1

  • project_type: "auto"


  Prefer concise outputs; show only PASS/FAIL and next steps.

  '
