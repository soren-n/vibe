name: Universal Project Release Execution
description: Project release process.
triggers:
  - deploy release
  - execute release
  - pre-release checklist
  - publish project
  - release readiness checklist
  - release validation
  - run release process
project_types: []
steps:
  - 'Project type detection: Analyze project structure to identify build systems
    and deployment targets.'
  - 'Quality validation: Execute test suites and code quality checks appropriate
    for your project type.'
  - 'Version management: Update version numbers using appropriate tools for detected
    project type.'
  - 'Build process: Execute build commands to create distributable packages for
    your platform.'
  - 'Package publishing: Deploy to target distribution platforms using appropriate
    publishing workflows.'
  - 'Create release: Generate release artifacts with changelog and built packages.'
items:
  - 'Project type identified: Release strategy has been determined based on project
    structure analysis.'
  - 'Pre-release requirements met: All necessary prerequisites for release have been
    verified and satisfied.'
  - 'Quality validation passed: Comprehensive tests and quality checks execute successfully
    without errors.'
  - 'Version management verified: Version numbers are consistent across all relevant
    files and configurations.'
  - 'Build process functional: Production builds and packages are created successfully
    without errors.'
  - 'Distribution platform compatibility confirmed: Project meets requirements for
    target distribution platforms.'
  - 'Release artifacts prepared: Release notes and distribution packages are ready
    for publication.'
  - 'Post-release verification planned: Installation and deployment verification procedures
    are established.'
