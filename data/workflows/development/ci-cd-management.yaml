name: CI/CD Pipeline Setup and Execution
description: Execute CI/CD pipeline setup and automation tasks.
triggers:
  - setup ci cd
  - run ci pipeline
  - execute ci tasks
  - configure pipeline
category: development
steps:
  - 'Create CI/CD workflow files: Set up automated pipeline configuration files in appropriate directory structure.'
  - 'Execute local quality checks: Run quality validation tools and automated testing to verify local changes.'
  - 'Test server components: Execute server-side tests to verify backend functionality and integration.'
  - 'Generate coverage reports: Run test suite with coverage analysis to ensure adequate test coverage.'
  - 'Install automation hooks: Set up commit hooks and automated quality checks for ongoing validation.'
  - 'Validate pipeline configuration: Verify that CI/CD pipeline configuration is correct and functional.'
