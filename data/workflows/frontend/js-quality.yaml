name: js_quality
description: Run JavaScript/TypeScript code quality checks
triggers:
  - lint.*js
  - lint.*typescript
  - eslint
  - prettier
  - format.*js
  - check.*js.*quality
steps:
  - 'Linting: `npm run lint` or `npx eslint .`'
  - 'Format code: `npm run format` or `npx prettier --write .`'
  - 'Install ESLint if missing: `npm install --save-dev eslint`'
  - 'Install Prettier if missing: `npm install --save-dev prettier`'
  - 'Setup lint script: Add `"lint": "eslint ."` to package.json scripts'
  - 'Setup format script: Add `"format": "prettier --write ."` to package.json scripts'
  - 'Type check: `npx tsc --noEmit` (TypeScript projects)'
project_types:
  - javascript
  - typescript
  - node
conditions:
  - file:package.json
  - pattern:*.js
  - pattern:*.ts
