name: Documentation review and improvement
description: Documentation review process.
triggers:
  - check docs
  - docs.*review.*done
  - documentation audit
  - documentation gaps
  - documentation.*review.*complete
  - improve docs
  - knowledge review
  - review documentation
  - validate.*documentation.*review
  - verify.*docs.*audit
project_types:
  - python
  - typescript
  - javascript
  - rust
  - go
  - general
dependencies:
  - git (for analyzing recent changes)
  - find command (for discovering files)
conditions:
  - When documentation needs review or improvement
  - After significant development sessions
  - Before project milestones
  - When onboarding new contributors
steps:
  - "List documentation files: `find . -name '*.md' | grep -v node_modules | head
    -20`."
  - "Show docs structure: `ls -la docs/ README.md CONTRIBUTING.md 2>/dev/null || echo
    'No docs directory found'`."
  - 'Show recent file changes: `git log --oneline --since=''2 weeks ago'' --name-only
    | grep -E ''\.(py|ts|js|rs|go|md)$'' | head -10`.'
  - 'Search for undocumented functions: `grep -r ''def \|function \|class '' --include=''*.py''
    --include=''*.js'' --include=''*.ts'' . | head -10`.'
  - 'Update README sections: Edit README.md with current project status.'
  - 'Add missing docstrings: Document functions in code files.'
  - 'Test code examples: Run examples in documentation to verify they work.'
  - 'Update development guides: Revise setup and contribution instructions.'
items:
  - All documentation files have been catalogued.
  - Documentation structure is well-organized.
  - Recent code changes are reflected in documentation.
  - Public APIs have comprehensive documentation.
  - Architecture decisions are properly documented.
  - User-facing documentation is clear and complete.
  - Development setup instructions are accurate.
  - All documentation examples work correctly.
  - Coding standards and guidelines are documented.
  - Documentation follows established best practices.
  - Missing documentation has been identified and addressed.
  - Documentation quality meets project standards.
