name: Architecture Decision Record (ADR) Creation and Management
description: Execute ADR creation and maintenance processes for architectural decisions.
triggers:
  - create adr
  - write adr
  - execute adr creation
  - create decision record
project_types:
  - python
  - typescript
  - javascript
  - rust
  - go
  - general
dependencies:
  - docs directory structure
  - ADR template
conditions:
  - When significant architectural decisions are made
  - When design patterns are established
  - When technology choices need documentation
  - When reviewing past decisions
steps:
  - 'ADR structure creation: Run `mkdir -p docs/adr` and copy template to establish
    framework.'
  - 'ADR listing: Run `ls docs/adr/` to determine next sequential number and review
    decision history.'
  - 'Create new ADR file: Copy template to `docs/adr/adr-XXX-decision-title.md` using
    appropriate numbering.'
  - 'Context documentation: Write explanation of problem, constraints, and circumstances.'
  - 'Decision recording: Document chosen approach and provide reasoning.'
  - 'Implementation planning: Write actionable next steps and execution references.'
  - 'Status setting: Mark as Proposed, Accepted, Deprecated, or Superseded.'
  - 'Commit with changes: Include ADR in same commit as related code for traceability.'
