name: Documentation Generation and Updates
description: documentation.
triggers:
  - build documentation
  - create docs
  - doc quality checklist
  - docs.*ready
  - documentation standards checklist
  - documentation validation checklist
  - documentation.*complete
  - generate documentation
  - update docs
  - validate.*docs
  - verify.*documentation
steps:
  - 'Documentation discovery: Locate existing documentation files and directories.'
  - 'Create documentation structure: Establish documentation framework and directory structure.'
  - 'Update main README: Add project description, installation, and usage sections with
    current information.'
  - 'Generate API documentation: Use language-appropriate documentation generation tools
    for automated API docs.'
  - 'Create contributing guide: Generate development setup and contribution guidelines.'
  - 'Add architecture documentation: Document key design decisions and patterns in structured
    format.'
  - 'Update changelog: Add recent changes with proper versioning information.'
  - 'Build documentation site: Use documentation build tools if applicable to generate
    final documentation.'
items:
  - README clearly explains project purpose and value.
  - Installation instructions are accurate and complete.
  - Usage examples work correctly.
  - API documentation is comprehensive and current.
  - Contributing guide explains development setup.
  - Architecture documentation exists for complex projects.
  - All code examples have been tested.
  - Language follows professional standards (no emojis, clear tone).
  - Documentation is well-organized and easy to navigate.
  - Recent changes are reflected in documentation.
  - 'Documentation examples tested: All code examples in documentation execute correctly
    and produce expected results.'
  - 'Language standards verified: Documentation uses professional tone and formatting
    consistent with enterprise standards.'
  - 'API documentation complete: All public functions and classes have clear, professional
    documentation.'
  - 'Architecture documentation current: Design decisions and patterns are accurately
    documented and up-to-date.'
  - 'Contributing guide accurate: Development setup instructions work correctly for
    new contributors.'
  - 'Changelog current: Recent changes are properly documented with appropriate version
    information.'
