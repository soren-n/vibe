name: Test Suite Execution
description: Execute complete test suite including unit, integration, and system tests.
category: testing
triggers:
  - run all tests
  - execute tests
  - run full test suite
  - execute all testing
  - comprehensive testing
steps:
  - 'Execute unit tests: Run unit test suite with coverage reporting to validate individual components.'
  - 'Run integration tests: Execute integration tests to verify component interactions and workflows.'
  - 'Validate configuration files: Test that configuration and data files meet required standards.'
  - 'Execute system tests: Run end-to-end tests to verify complete system functionality.'
  - 'Test command-line interface: Verify CLI functionality works correctly with expected inputs and outputs.'
  - 'Generate test reports: Create comprehensive test coverage and results reporting.'
