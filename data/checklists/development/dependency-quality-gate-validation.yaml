name: Dependency Quality Gate Validation Checklist
description: Validation checklist for comprehensive dependency and code quality gate
triggers:
  - dependency quality gate
  - quality gate validation
  - comprehensive quality check
  - dependency gate validation
project_types:
  - typescript
  - javascript
  - nodejs
conditions: []
dependencies: []
items:
  - Security audit passes with no high or critical vulnerabilities.
  - Medium-risk vulnerabilities are documented and have mitigation plans.
  - No unused dependencies remain after analysis.
  - No unused development dependencies that are not justified.
  - No unused exports in public API surface.
  - No completely unused source files.
  - All code quality rules pass without errors.
  - Code formatting is consistent across the entire codebase.
  - Language compilation succeeds without errors or warnings.
  - All unit tests pass successfully.
  - All integration tests pass successfully.
  - Test coverage meets project requirements.
  - Build process completes without errors.
  - Build artifacts are generated correctly.
  - No console errors or warnings during build.
  - Project scripts function correctly after dependency changes.
  - Dependency lock files are up to date.
  - No dependency conflicts or version mismatches.
  - Production build is tested and functional.
  - Performance benchmarks are within acceptable ranges (if applicable).
  - Documentation is updated to reflect dependency changes.
  - CI/CD pipeline will pass with these changes.
  - Breaking changes are properly documented and versioned.
  - Team dependencies (Node.js version, etc.) are still compatible.
  - Quality gate can be reproduced in clean environments.
