name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: uv sync --dev

    - name: Run pre-commit hooks
      run: |
        uv run pre-commit install
        uv run pre-commit run --all-files

    - name: Run tests
      run: uv run pytest -v --cov=vibe --cov-report=xml

    - name: Validate workflows
      run: |
        uv run python -c "
        from vibe.workflows.loader import WorkflowLoader
        loader = WorkflowLoader()
        workflows = loader.load_workflows()
        print(f'âœ… Successfully loaded {len(workflows)} workflows')
        "

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Python dependencies
      run: uv sync --dev

    - name: Install VS Code extension dependencies
      run: |
        cd vscode-extension
        npm ci

    - name: Make scripts executable
      run: chmod +x scripts/sync_versions.py

    - name: Install semantic-release
      run: |
        npm install -g semantic-release
        npm install -g @semantic-release/changelog
        npm install -g @semantic-release/exec
        npm install -g @semantic-release/git
        npm install -g @semantic-release/github
        npm install -g @semantic-release/commit-analyzer
        npm install -g @semantic-release/release-notes-generator
        npm install -g conventional-changelog-conventionalcommits

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create Azure PAT file for VS Code publishing
      run: |
        echo "${{ secrets.AZURE_DEVOPS_PAT }}" > ~/.vsce-pat
      if: secrets.AZURE_DEVOPS_PAT

    - name: Configure VSCE authentication
      run: |
        if [ -f ~/.vsce-pat ]; then
          cd vscode-extension
          npx @vscode/vsce login soren-n --pat "$(cat ~/.vsce-pat)"
        fi
      if: secrets.AZURE_DEVOPS_PAT

    - name: Run semantic release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
      run: semantic-release

    - name: Upload VS Code extension artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vscode-extension
        path: vscode-extension/*.vsix
        retention-days: 30

  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/p/vibe
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
