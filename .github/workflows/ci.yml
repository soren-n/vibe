name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, develop, feature/*]

# Reduce noise from CI failures
env:
  CI: true

jobs:
  quality-checks:
    name: Code Quality & Testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Rollup native dependencies
        run: npm install @rollup/rollup-linux-x64-gnu --save-optional || true

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Verify build outputs
        run: |
          ls -la dist/
          ls -la dist/src/cli.js
          echo "Build verification complete"

      - name: Run tests
        run: npm test

      - name: Test Vibe CLI functionality
        run: |
          node dist/src/cli.js --help

  mcp-server-tests:
    name: MCP Server Testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Rollup native dependencies
        run: npm install @rollup/rollup-linux-x64-gnu --save-optional || true

      - name: Run TypeScript compilation
        run: npm run build

      - name: Verify build artifacts
        run: |
          ls -la dist/src/cli.js
          echo "CLI verification complete"

      - name: Run tests with proper cleanup
        run: |
          # Handle rollup optional dependency issue
          if npm test 2>&1 | grep -q "rollup-linux-x64-gnu"; then
            echo "Detected rollup dependency issue, cleaning and retrying..."
            rm -rf node_modules package-lock.json
            npm install
            npm test
          else
            npm test
          fi

  workflow-validation:
    name: Workflow Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Rollup native dependencies
        run: npm install @rollup/rollup-linux-x64-gnu --save-optional || true

      - name: Build project
        run: npm run build

      - name: Validate workflow YAML files
        run: |
          node -e "
          const fs = require('fs');
          const yaml = require('yaml');
          const path = require('path');

          const workflowsDir = path.join(__dirname, 'data/workflows');
          const files = fs.readdirSync(workflowsDir, { recursive: true }).filter(f => f.endsWith('.yml') || f.endsWith('.yaml'));
          files.forEach(file => {
            const content = fs.readFileSync(path.join(workflowsDir, file), 'utf8');
            yaml.parse(content);
          });
          console.log(\`âœ… Successfully validated \${files.length} workflow files\`);
          "

      - name: Test workflow commands
        run: |
          node dist/src/cli.js --help
